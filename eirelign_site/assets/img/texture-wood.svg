      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.15" numOctaves="2" seed="7" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="
        0 0 0 0 0.55
        0 0 0 0 0.42
        0 0 0 0 0.28
        0 0 0 0.06 0"/>
    </filter>
    <linearGradient id="warm" x1="0" x2="1">
